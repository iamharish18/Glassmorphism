<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card </title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt>
            <img src="images/profile.png" alt="">
            <h2>Harish Kumar</h2>
            <p>I am a coder and love to travel around the world with a camera.</p>
            <div class="links">
                <a href="http://facebook.com"><img src="images/facebook.png" alt=""></a>
                <a href="http://twitter.com"><img src="images/twitter.png" alt=""></a>
                <a href="http://telegram.com"><img src="images/telegram.png" alt=""></a>
            </div>
            <a href="#" class="btn">message me</a>
        </div>
    </div>
    
    <script src="vanilla-tilt.js"></script>
</body> 
</html>
